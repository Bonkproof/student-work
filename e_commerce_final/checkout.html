<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sheppard Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner/Header -->
    <header>
        <h1>Sheppard Bakery</h1>
        <p>Your go-to place for artisanal sweets</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="catering.html">Catering</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Checkout Section -->
    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="processCheckout(event)">
                <h3>Shipping Information</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" required>

                <h3>Payment Information</h3>
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
